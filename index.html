<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml">
       <head>
            <title>Essential JS 2 Gantt</title>
            <!-- Essential JS 2 all material theme -->
            <link href="https://cdn.syncfusion.com/ej2/30.1.37/material.css" rel="stylesheet" type="text/css"/>
             <!-- Essential JS 2 all script -->
            <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
       </head>
       <body>
           <!-- Add the HTML <div> element for Gantt  -->
             <div id="Gantt"></div>
            <style>
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    width: 100%;
                }
                #Gantt {
                    height: 100%;
                    width: 100%;
                }

                /* Cursor durante drag */
                .e-gantt .e-drag-clone {
                    cursor: grabbing !important;
                }

                /* Remover hover durante drag */
                .e-gantt.e-dragging .e-row:hover {
                    background-color: inherit !important;
                }

                /* Estilo sutil apenas para a zona de drop v√°lida */
                .e-gantt .e-row.e-valid-drop-target {
                    background-color: rgba(33, 150, 243, 0.1) !important;
                }
            </style>
            <script src="main.js" type="text/javascript"></script>
       </body>
  </html>
