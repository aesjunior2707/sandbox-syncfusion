<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml">
      <head>
           <title>Essential JS 2 Gantt</title>
           <!-- Essential JS 2 Bootstrap 5 theme -->
           <link href="https://cdn.syncfusion.com/ej2/30.1.37/bootstrap5.css" rel="stylesheet" type="text/css"/>
            <!-- Essential JS 2 all script -->
           <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
           <!-- Localization script -->
           <script src="localization.js" type="text/javascript"></script>
      </head>
      <body>
          <!-- Language Selector and Controls -->
          <div id="language-selector-container">
              <div class="language-selector">
                  <label for="languageSelector">üåê Language:</label>
                  <select id="languageSelector" onchange="changeLanguage(this.value)">
                      <option value="en-US">üá∫üá∏ English</option>
                      <option value="pt-BR" selected>üáßüá∑ Portugu√™s</option>
                      <option value="es-ES">üá™üá∏ Espa√±ol</option>
                  </select>
              </div>

              <!-- Data Controls -->
              <div class="data-controls">
                  <button id="clearTasksBtn" onclick="clearAllTasks()" title="Limpar todas as tarefas">
                      üóëÔ∏è Limpar
                  </button>
                  <button id="restoreTasksBtn" onclick="restoreDefaultTasks()" title="Restaurar dados padr√£o">
                      üîÑ Restaurar
                  </button>
              </div>
          </div>

          <!-- Add the HTML <div> element for Gantt  -->
            <div id="Gantt"></div>
           <style>
               /* MINIMAL STYLING - SYNCFUSION DEFAULT */
               html, body {
                   margin: 0;
                   padding: 0;
                   height: 100%;
                   width: 100%;
                   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               }

               #Gantt {
                   height: 100%;
                   width: 100%;
               }

               /* LANGUAGE SELECTOR STYLING */
               #language-selector-container {
                   position: fixed;
                   top: 10px;
                   right: 10px;
                   z-index: 1000;
                   background: rgba(255, 255, 255, 0.95);
                   border-radius: 6px;
                   box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                   padding: 8px 12px;
                   border: 1px solid #e5e7eb;
                   display: flex;
                   flex-direction: column;
                   gap: 8px;
               }

               .language-selector {
                   display: flex;
                   align-items: center;
                   gap: 8px;
               }

               .language-selector label {
                   font-size: 11px;
                   font-weight: 500;
                   color: #374151;
                   white-space: nowrap;
               }

               #languageSelector {
                   font-size: 11px;
                   padding: 4px 8px;
                   border: 1px solid #e5e7eb;
                   border-radius: 4px;
                   background: #ffffff;
                   color: #374151;
                   cursor: pointer;
                   min-width: 120px;
                   outline: none;
               }

               #languageSelector:hover {
                   border-color: #007acc;
               }

               #languageSelector:focus {
                   border-color: #007acc;
                   box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.1);
               }

               /* DATA CONTROLS STYLING */
               .data-controls {
                   display: flex;
                   gap: 6px;
                   align-items: center;
               }

               .data-controls button {
                   font-size: 10px;
                   padding: 4px 8px;
                   border: 1px solid #e5e7eb;
                   border-radius: 4px;
                   background: #ffffff;
                   color: #374151;
                   cursor: pointer;
                   transition: all 0.2s ease;
                   font-weight: 500;
                   min-width: 60px;
                   outline: none;
               }

               .data-controls button:hover {
                   background: #f9fafb;
                   border-color: #007acc;
                   transform: translateY(-1px);
               }

               .data-controls button:active {
                   transform: translateY(0);
                   background: #f3f4f6;
               }

               #clearTasksBtn:hover {
                   background: #fef2f2;
                   border-color: #dc2626;
                   color: #dc2626;
               }

               #restoreTasksBtn:hover {
                   background: #f0f9ff;
                   border-color: #0284c7;
                   color: #0284c7;
               }
           </style>
           <script src="main.js" type="text/javascript"></script>
      </body>
 </html>
