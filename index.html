<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml">
       <head>
            <title>Essential JS 2 Gantt</title>
            <!-- Essential JS 2 all material theme -->
            <link href="https://cdn.syncfusion.com/ej2/30.1.37/material.css" rel="stylesheet" type="text/css"/>
             <!-- Essential JS 2 all script -->
            <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
       </head>
       <body>
           <!-- Add the HTML <div> element for Gantt  -->
             <div id="Gantt"></div>
            <style>
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    width: 100%;
                }
                #Gantt {
                    height: 100%;
                    width: 100%;
                }

                /* Estilos para drag & drop feedback */
                .e-drag-hover {
                    background-color: #e3f2fd !important;
                    border: 2px dashed #2196f3 !important;
                }

                .e-gantt .e-row.e-drag-over {
                    background-color: #f3e5f5 !important;
                }

                /* Indicador visual para drop zones */
                .e-gantt .e-row:hover {
                    background-color: #f5f5f5;
                    transition: background-color 0.2s ease;
                }

                /* Cursor durante drag */
                .e-gantt .e-drag-clone {
                    cursor: grabbing !important;
                }
            </style>
            <script src="main.js" type="text/javascript"></script>
       </body>
  </html>
